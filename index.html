<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container">
        <div class="auth-section">
            <h2>Sign In</h2>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-password" placeholder="Password">
            <button id="sign-in-btn">Sign In</button>
            <button id="sign-up-btn">Sign Up</button>
            <p id="auth-error"></p>
        </div>
    </div>

    <div id="app-container" style="display: none;" class="container">
        <h1>Monthly Expense Tracker</h1>
        
        <div class="budget-section">
            <h2>Set Monthly Budget</h2>
            <input type="number" id="budget" placeholder="Enter monthly budget" min="0">
            <button id="set-budget">Set Budget</button>
            <p id="current-budget">Current Budget: ₹0</p>
        </div>

        <div class="month-selection">
            <h2>Select Month</h2>
            <input type="month" id="month-selector" value="2025-12">
        </div>

        <div class="add-expense-section">
            <h2>Add Daily Expense</h2>
            <input type="number" id="amount" placeholder="Amount" min="0" step="0.01">
            <select id="category">
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="other-category" placeholder="Specify other category" style="display: none;">
            <input type="date" id="expense-date" value="">
            <button id="add-expense">Add Expense</button>
        </div>

        <div class="edit-expense-section" id="edit-section" style="display: none;">
            <h2>Edit Expense</h2>
            <input type="number" id="edit-amount" placeholder="Amount" min="0" step="0.01">
            <select id="edit-category">
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="edit-other-category" placeholder="Specify other category" style="display: none;">
            <input type="date" id="edit-expense-date" value="">
            <button id="save-edit">Save Changes</button>
            <button id="cancel-edit">Cancel</button>
        </div>
        
        <div class="summary-section">
            <h2>Monthly Summary</h2>
            <p id="total-spent">Total Spent: ₹0</p>
            <p id="remaining-budget">Remaining Budget: ₹0</p>
            <div class="download-buttons">
                <button id="download-csv">Download CSV</button>
                <button id="download-excel">Download Excel</button>
            </div>
        </div>

        <!-- <div class="download-reports-section">
            <h2>Download Reports for All Months</h2>
            <div id="month-reports-list"></div>
        </div> -->

        <div class="category-breakdown">
            <h2>Expenses by Category</h2>
            <ul id="category-list">
                <li>Food: ₹0</li>
                <li>Travel: ₹0</li>
                <li>Other: ₹0</li>
            </ul>
        </div>

        <div class="daily-breakdown">
            <h2>Expenses by Date</h2>
            <ul id="daily-list"></ul>
        </div>

        <div class="expense-list">
            <h2>Recent Expenses</h2>
            <ul id="expense-list"></ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
